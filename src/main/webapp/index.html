<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        td a:hover {
            color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Dashboard Panel!</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><a href="addEmp.html">Add Employee</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><a href="updateEmp.html">Update Employee</a></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><a href="deleteEmp.html">Delete Employee</a></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><a href="findEmp.html">Find Employee</a></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td><a href="findAll">Find All Employees</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
